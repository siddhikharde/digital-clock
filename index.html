<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
      <h1>Digital Clock</h1>
    <div class="container">
      
        <div class="date">
            <span id="month"></span>
            <span id="day"></span>,
            <span id="year"></span>
        </div>
        <div class="time">
            <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
        </div>
        <div class="week-day">
            <span id="week-day"></span>
        </div>
    </div>
  
    
</body>
</html>
